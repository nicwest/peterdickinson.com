{{ partial "header.html" . }}
<div class="container">
  <div class="gr-12 gr-12@tablet gr-12@mobile">
    <p>{{.Content}}</p>
  </div>
  {{ range .Data.Pages }}
  <div class="gr-9 gr-10@tablet gr-12@mobile">
    <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
    <p><strong>{{.Date.Format "2 January 2006"}}</strong></p>
    <p>{{.Summary}}</p>
    {{ if .Truncated }}
    <p><a href="{{.Permalink}}">Read more...</a>
    {{ end }}
  </div>
  <div class="gr-3 gr-2@tablet gr-12@mobile">
    {{ $permalink := .Permalink }}
    {{ range .Params.images }}
    <p>
      <a href="{{$permalink}}"><img src="{{.}}" /></a>
    </p>
    {{ end }}
  </div>
  {{ end }}
{{ partial "footer.html" . }}
