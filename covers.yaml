slug_format: "{{ .BookTitle }}-{{ .Country }}-{{ .Year }}-{{ .Publisher }}-{{ .Version }}-{{ .FormatName }}"

questions:
  BookTitle: Book Title
  Country: Country
  Year: Year
  Version: Version
  Publisher: Publisher

formats:
  - name: large
    max_x: 800
    min_x: 600

  - name: thumbnail
    max_x: 250
    min_x: 250

destination: ./static/images/covers
